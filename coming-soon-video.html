    <div class="heroWrapper relPosition">
      <!-- Hero Banner Starts -->
      <div class="hero heroFullScreen relPosition" style="background-image: url('img/main-hero-img-25.jpg');background-position: 50% 50%;">

        <div class="row">
          <div class="heroIntro verticalCenter padding">

            <div class="small-12 medium-10 large-7 small-centered columns">
              <h1 class="text-center">We're Coming Soon!</h1>
              <div class="dividerCenter"></div>
              <p class="lead text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae debitis quibusdam aliquid error quisquam sunt, veniam perspiciatis eum iste quaerat quae blanditiis odio! Perferendis eligendi, blanditiis dolor cumque culpa neque?</p>
            </div>
            
            <!-- Countdown Timer -->
            <div class="small-12 medium-12 large-7 small-centered columns">
              <div class="countdown comingSoon" id="counting"></div>

              <script>
                jQuery(document).on('ready', function() {
                  var newDate = new Date(2017, 5, 31);
                  $('#counting').countdown({until: newDate});
                });
              </script>
            </div>
            <!-- Countdown Timer End -->

            <div class="small-12 medium-8 large-5 small-centered columns">
              <!-- Mailchimp Form Start -->
              <form id="mc_form" class="clearfix">

                <div class="row collapse">
                  <div class="small-12 medium-8 large-8 columns">
                    <input type="email" name="mc_email" id="mc_email" placeholder="Enter your valid e-mail">
                  </div>
                  
                  <div class="small-12 medium-4 large-4 columns">
                    <input type="submit" name="mc_submit" id="mc_submit" value="GET NOTIFIED!">
                  </div>

                  <div class="small-12 columns">
                    <label for="mc_email" id="mc_msg"></label>
                  </div>
                </div>
                         
              </form>
              <!-- Mailchimp Form End -->
            </div>

          </div> 
        </div> 

        <div class="videoWrapper hide-for-small">
          <video id="heroVideo" class="video" muted loop autoplay preload="auto" poster="img/transparent.png">
            <source src="videos/cloudscape.webm" type="video/webm">
            <source src="videos/cloudscape.mp4" type="video/mp4">
          </video>
          <div class="videoOverlay" style="background-color: rgba(255,255,255,0.6);"></div>
